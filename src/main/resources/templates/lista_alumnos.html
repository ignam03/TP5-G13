<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Alumnos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="/layout/header::header"></header>

    <div class="container">
		<div class="row">
			<div class="col-12 offset-md-10">
				<a th:href="@{/alumno/nuevo}" class="btn btn-outline-primary mt-5">Nuevo Alumno</a>
			</div>
			<h3 class="mb-5 text-muted">Lista Alumnos</h3>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<thead>
						<tr class="table-info">
							<th scope="col">DNI</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Email</th>
							<th scope="col">Telefono</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno :${alumnos}">
							<th scope="row" th:text="${alumno.dni}"></th>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.telefono}"></td>
							<td>
								<a href="#" id="editarDocente" class="btn btn-warning">Editar</a>
								<a href="#" id="eliminarDocente" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



    <footer th:replace="/layout/footer::footer"></footer>

    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
