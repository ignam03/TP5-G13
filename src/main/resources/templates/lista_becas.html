<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Becas y Beneficios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="/layout/header::header"></header>
	 <div class="container">
		<div class="row">
			<div class="col-12 offset-md-10">
				<a th:href="@{/beca/nueva}" class="btn btn-outline-primary mt-5">Nuevo Becas</a>
			</div>
			<h3 class="mb-5 text-muted">Lista Becas</h3>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<thead>
						<tr class="table-info">
							<th scope="col">Codigo</th>
							<th scope="col">Curso</th>
							<th scope="col">Fecha Inicio</th>
							<th scope="col">Fecha Fin</th>
							<th scope="col">Estado</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="beca :${becas}">
							<th scope="row" th:text="${beca.codigo}"></th>
							<td th:text="${beca.curso}"></td>
							<td th:text="${beca.fechaInicio}"></td>
							<td th:text="${beca.fechaFin}"></td>
							<td th:text="${beca.estado}"></td>
							<td>
								<a href="#" id="editarDocente" class="btn btn-warning">Editar</a>
								<a href="#" id="eliminarDocente" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>




    <footer th:replace="/layout/footer::footer"></footer>

    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
